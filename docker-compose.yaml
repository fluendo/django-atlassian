version: "3"
services:
  web:
    restart: always
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    env_file: .env
    ports: 
        - "9000:8000"
    network_mode: bridge
    external_links:
        - fluendo
        - postgres:db
        - redis
    volumes: 
        - .:/app
    tty: true
    stdin_open: true
  

